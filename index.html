<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img src="./images/myntra_logo.webp" alt="Myntra Logo" class="logo" />
      </div>
      <nav class="nav_bar">
        <a href="#" class="nav_links">Men</a>
        <a href="#" class="nav_links">Women</a>
        <a href="#" class="nav_links">Kids</a>
        <a href="#" class="nav_links">Home & Living</a>
        <a href="#" class="nav_links">Beauty</a>
        <a href="#" class="nav_links">Studio <span>New</span></a>
      </nav>
      <div class="search_bar">
        <span class="material-symbols-outlined search_icon">search</span>
        <input
          type="text"
          placeholder="Search for products, brands and more"
          class="search_input"
        />
      </div>
      <div class="action_bar">
        <div class="action_container">
          <span class="material-symbols-outlined action_icon">Person</span>
          <span class="action_name">Profile</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined action_icon">Favorite</span>
          <span class="action_name">Whishlist</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined action_icon"
            >Shopping_Bag</span
          >
          <span class="action_name">Bag</span>
        </div>
      </div>
    </header>
    <main>Main</main>
    <footer>Footer</footer>
  </body>
</html>
